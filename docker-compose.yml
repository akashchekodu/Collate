# P2P Collaborative Notebook - Complete Docker Setup
version: '3.8'

services:
  # Y.js WebRTC Signaling Server (Official)
  yjs-signaling:
    image: node:18-alpine
    container_name: p2p-yjs-signaling
    ports:
      - "4444:4444"
    working_dir: /app
    command: >
      sh -c "
        npm install -g y-webrtc &&
        y-webrtc --port 4444 --host 0.0.0.0
      "
    networks:
      - p2p-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4444/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Auth Service (Google OAuth)
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: p2p-auth-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=http://localhost:5173
    networks:
      - p2p-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Custom P2P Signaling Server (Optional - for peer discovery)
  p2p-signaling:
    build:
      context: ./p2p-signaling-server
      dockerfile: Dockerfile
    container_name: p2p-custom-signaling
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
    networks:
      - p2p-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Development Server
  frontend-dev:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: p2p-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - VITE_AUTH_SERVICE_URL=http://localhost:3001
      - VITE_YJS_SIGNALING_URL=ws://localhost:4444
      - VITE_CUSTOM_SIGNALING_URL=ws://localhost:3003/signal
    networks:
      - p2p-network
    depends_on:
      - yjs-signaling
      - auth-service
      - p2p-signaling
    restart: unless-stopped

  # Frontend Production Build
  frontend-prod:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
    container_name: p2p-frontend-prod
    ports:
      - "8080:80"
    environment:
      - VITE_AUTH_SERVICE_URL=http://localhost:3001
      - VITE_YJS_SIGNALING_URL=ws://localhost:4444
      - VITE_CUSTOM_SIGNALING_URL=ws://localhost:3003/signal
    networks:
      - p2p-network
    depends_on:
      - yjs-signaling
      - auth-service
      - p2p-signaling
    restart: unless-stopped
    profiles:
      - production

networks:
  p2p-network:
    driver: bridge

volumes:
  node_modules_cache: